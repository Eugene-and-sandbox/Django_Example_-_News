{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>{%block titile %}{% endblock %}</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="{% static 'js/html5shiv.min.js' %}"></script>
		  <script src="{% static 'js/respond.min.js' %}"></script>
		<![endif]-->

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-W3ZNCYFE5M"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-W3ZNCYFE5M');
		</script>
	</head>
	<body>
	{% include 'usersite/inc/_header.html' %}
	<!-- section -->
	<div class="section">
	    <!-- container -->
	    <div class="container">
	        <!-- row -->
	        <div class="row">
	<!--            <div class="col-md-12">-->
	<!--                <div class="section-title">-->
	<!--                    <h2>Recent Posts</h2>-->
	<!--                </div>-->
	<!--            </div>-->

	            <!-- post -->
	            {% block content %}{% endblock %}
	            <!-- /post -->
	            <div class="clearfix visible-md visible-lg"></div>
	        </div>
	        <!-- /row -->
	    </div>
	    <!-- /container -->
	</div>
	<!-- /section -->

	{% include 'usersite/inc/_footer.html' %}
	</body>
</html>
